{% extends ../base.html %}

{% block title %}
虚拟机列表
{% end %}

{% block extra_head %}
	<script type="text/javascript">
		$(document).ready(function(){
			$("#xenserver_menu").attr({"class": "active", "style": "margin-left: -2px;"});
		});
	</script>
{% end %}

{% block main_content %}
<div>
    <ul class="breadcrumb">
        <li>
            <a href="#">虚拟化</a> <span class="divider">/</span>
        </li>
        <li>
            <a href="/virtual/vms">主机列表</a>
        </li>
    </ul>
    
    <div>
        <div class="box span12">
            <div class="box-header well" data-original-title>
					<h2><i class="icon-user"></i></h2>
					<div class="box-icon">
						<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
						<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
					</div>
	        </div>
            
            <div class="box-content">
                <div class="row-fluid">
                    <div class="span6">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_length">
                            <label>
                                <select size="1" name="page_size">
                                    <option value="10" selected="selected">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="25">25</option>
                                </select>
                                 每页数量
                            </label>
                        </div>
                    </div>
                    
                    <div class="span6"> <label>
                            搜索：
                            <input type="text">
                        </label> 
                    </div>
                    
			<table class="table table-striped table-bordered bootstrap-datatable">
                        <thead>
                           <tr role="row">
                            <th rowspan="1" colspan="1" style="width: 60px;">主机名称</th>
                           </tr>
                        </thead>
                        
                        <tbody>
			{% for host in hosts %}
				<tr class="even">
                                    <td class="center">{{ host['value'] }}</td>
                </tr>
			{% end %}
			</tbody>
			</table>
                </div>
            </div>
        </div>
    </div>
		
</div>
{% end %}
