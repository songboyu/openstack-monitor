{% extends ../base.html %}

{% block title %}
虚拟机控制台
{% end %}

{% block extra_head %}
	<script type="text/javascript">
		$(document).ready(function(){
			$("#xenserver_menu").attr({"class": "active", "style": "margin-left: -2px;"});
		});
	</script>
	
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/base.css" title="plain">
    <script src="/css/util.js"></script>
    
{% end %}

{% block main_content %}
<div>
    <ul class="breadcrumb">
        <li>
            <a href="#">虚拟化</a> <span class="divider">/</span>
        </li>
        <li>
            <a href="/virtual/vms">虚拟机列表</a><span class="divider">/</span>
        </li>
        <li>
            <a href="#">{{ vm.name }}</a><span class="divider">/</span>
        </li>
        <li>
            <a href="#">Console</a>
        </li>
    </ul>
    
    <div>
        <div class="box span12">
        <div class="box-header well" data-original-title>
					<h2><i class="icon-user"></i><span id="vm_name_label"> {{ vm.name }}</span></h2>
					<div class="box-icon">
						<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
						<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
					</div>
	</div>
            
            <div class="box-content">
                <div class="row-fluid">
                    <div class="span6" style="display: inline">

			<div id="noVNC_screen">
			    <div id="noVNC_status_bar" class="noVNC_status_bar" style="margin-top: 0px;">
				<table border=0 width="100%"><tr>
				    <td><div id="noVNC_status" style="position: relative; height: auto;">
					Loading
				    </div></td>
				    <td width="1%"><div id="noVNC_buttons">
					<input type=button value="Send CtrlAltDel"
					    id="sendCtrlAltDelButton">
					    </div></td>
				</tr></table>
			    </div>
			    <canvas id="noVNC_canvas" width="640px" height="800px">
				Canvas not supported.
			    </canvas>
			</div>
		
			<script>
				/*jslint white: false */
				/*global window, $, Util, RFB, */
				"use strict";
			
				// Load supporting scripts
				Util.load_scripts(["webutil.js", "base64.js", "websock.js", "des.js",
						   "input.js", "display.js", "jsunzip.js", "rfb.js"]);
			
				var rfb;
			
				function passwordRequired(rfb) {
				    var msg;
				    msg = '<form onsubmit="return setPassword();"';
				    msg += '  style="margin-bottom: 0px">';
				    msg += 'Password Required: ';
				    msg += '<input type=password size=10 id="password_input" class="noVNC_status">';
				    msg += '<\/form>';
				    $D('noVNC_status_bar').setAttribute("class", "noVNC_status_warn");
				    $D('noVNC_status').innerHTML = msg;
				}
				function setPassword() {
				    rfb.sendPassword($D('password_input').value);
				    return false;
				}
				function sendCtrlAltDel() {
				    rfb.sendCtrlAltDel();
				    return false;
				}
				function updateState(rfb, state, oldstate, msg) {
				    var s, sb, cad, level;
				    s = $D('noVNC_status');
				    sb = $D('noVNC_status_bar');
				    cad = $D('sendCtrlAltDelButton');
				    switch (state) {
					case 'failed':       level = "error";  break;
					case 'fatal':        level = "error";  break;
					case 'normal':       level = "normal"; break;
					case 'disconnected': level = "normal"; break;
					case 'loaded':       level = "normal"; break;
					default:             level = "warn";   break;
				    }
			
				    if (state === "normal") { cad.disabled = false; }
				    else                    { cad.disabled = true; }
			
				    if (typeof(msg) !== 'undefined') {
					sb.setAttribute("class", "noVNC_status_" + level);
					s.innerHTML = msg;
				    }
				}
			
				window.onscriptsload = function () {
				    var host, port, password, path, token;
			
				    $D('sendCtrlAltDelButton').style.display = "inline";
				    $D('sendCtrlAltDelButton').onclick = sendCtrlAltDel;
			
				    WebUtil.init_logging(WebUtil.getQueryVar('logging', 'warn'));
				    
				    host = "{{ novnc_host }}";
				    port = "{{ novnc_port }}";
				    path = "websockify?host={{ vm.to_dict()['OS-EXT-SRV-ATTR:host'] }}&uuid={{ vm.id }}&record=0";
			
				    // if port == 80 (or 443) then it won't be present and should be
				    // set manually
				    if (!port) {
					if (window.location.protocol.substring(0,4) == 'http') {            
					    port = 80;
					}
					else if (window.location.protocol.substring(0,5) == 'https') {            
					    port = 443;
					}
				    }
			
				    if ((!host) || (!port)) {
					updateState('failed',
					    "Must specify host and port in URL");
					return;
				    }
				    
				    // 设置标题
				    function onDesktopNmae(that, fb_name) {
					var title = $("#vm_name_label").html().trim();
					return title;
				    }
			
				    rfb = new RFB({'target':       $D('noVNC_canvas'),
						   'encrypt':      WebUtil.getQueryVar('encrypt',
							    (window.location.protocol === "https:")),
						   'repeaterID':   WebUtil.getQueryVar('repeaterID', ''),
						   'true_color':   WebUtil.getQueryVar('true_color', true),
						   'local_cursor': WebUtil.getQueryVar('cursor', true),
						   'shared':       WebUtil.getQueryVar('shared', true),
						   'view_only':    WebUtil.getQueryVar('view_only', false),
						   'updateState':  updateState,
						   'fbu_req_rate':  100,
						   'onPasswordRequired':  passwordRequired,
						   'onDesktopName': onDesktopNmae});
				    rfb.disconnect();
				    rfb.connect(host, port, password, path);
				};
				</script>
			
                    </div>
                </div>
            </div>
        </div>
    </div>
		
</div>
{% end %}
